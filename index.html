<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sunny-weather-tracker</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p weather-app-details>
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity:
              <strong class="humidity-wind-details" id="humidity"></strong>,
              Wind: <strong class="humidity-wind-details" id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature-value" id="temperature">12</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/erikagogo/" target="_blank">Erika Gogo</a>
        and is open-sourced on
        <a
          href="https://github.com/erikagogo/Sunny-weather-tracker"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://sunny-weather-tracker.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
