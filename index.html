<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sunny-weather-tracker</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p weather-app-details>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong class="humidity-wind-details">66%</strong>,
              Wind: <strong class="humidity-wind-details">313km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/erikagogo/" target="_blank">Erika Gogo</a>
        and is open-sourced on
        <a
          href="https://github.com/erikagogo/Sunny-weather-tracker"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://sunny-weather-tracker.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
